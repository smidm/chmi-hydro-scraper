<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">                
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>               
</head>
<body>

<div id="chart"></div>

<script>   
    function makeplot() {
      Plotly.d3.csv("chuchle.csv", function(data){ processData(data) } );
    };

    function processData(allRows) {

      var x = [], y = [];

      for (var i=0; i<allRows.length; i++) {
        row = allRows[i];
        // console.log(row);
        y.push( parseFloat(row['Teplota [°C]']) );
        x.push( row['Datum a čas'] );
      }
      // console.log('X',x, 'Y',y); 
      makePlotly(x, y); 
    }

    function makePlotly( x, y, standard_deviation ){
      var traces = [{
        x: x,
        y: y
      }];
      
      Plotly.newPlot('chart', traces,
        {title: 'Teplota Vltavy v Praze - Chuchli',
        xaxis: {title: 'datum'},
        yaxis: {title: 'teplota'},} );
    };
    makeplot();
</script>

</body>
</html>
